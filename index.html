{% include JB/setup %}


<!-- Change the "about information" contained in /_includes/themes/bootstrap/index.html  -->

{% for post in site.posts %}

<!-- Blog Post Template on Index page -->
<h2>
    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
</h2>
<p>{{ post.date | date_to_string }}</p>
<p style="max-width:600px">{{ post.excerpt }}</p>
<a href="{{ BASE_PATH }}{{ post.url }}">
    <md-button class="md-raised md-primary" style="margin-left:0">
        Mehr ...
    </md-button>
</a>

{% endfor %}
