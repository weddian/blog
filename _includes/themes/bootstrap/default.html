<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ BASE_PATH }}/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ BASE_PATH }}/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ BASE_PATH }}/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ BASE_PATH }}/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ BASE_PATH }}/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ BASE_PATH }}/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ BASE_PATH }}/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ BASE_PATH }}/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ BASE_PATH }}/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="{{ BASE_PATH }}/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ BASE_PATH }}/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ BASE_PATH }}/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ BASE_PATH }}/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ BASE_PATH }}/manifest.json">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-TileImage" content="{{ BASE_PATH }}/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="{{ ASSET_PATH }}/css/wd.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
  <div class="wd-header">
    <div class="wd-content" layout="row" layout-align="space-between center">
      <a layout="row" layout-align="start center" href="/">
        <h1 class="brand">WEDDIAN
          <small>BLOG</small>
        </h1>
        <img src="{{ ASSET_PATH }}/img/logo.png" class="brand-logo">
      </a>
    </div>
  </div>

  <div class="wd-content">
    {{ content }}
  </div>

  <footer>
    <p><span>Weddian Blog</span><br/><a href="http://app.weddian.de/imprint">Impressum</a> | <a href="http://app.weddian.de/terms">AGB</a> | <a
            href="http://app.weddian.de/privacy">Datenschutz</a> | <a href="http://app.weddian.de/data/weddian-mediadaten-2015.pdf"
                                                 target="_self">Mediadaten</a>
    </p>
  </footer>

    {% include JB/analytics %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/i18n/angular-locale_de-de.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.8.3/angular-material.js"></script>
  <script type="text/javascript">
    angular.module('app', ['ngMaterial']).config(function ($mdThemingProvider) {
      var hp24Palette = $mdThemingProvider.extendPalette('pink', {
        '50': 'FAE6F7',
        '100': 'F4C6EA',
        '200': 'ECA4DF',
        '300': 'E380D0',
        '400': 'DD68C7',
        '500': 'E070C8',
        '600': 'BF47A9',
        '700': 'A73F92',
        '800': '8D367C',
        '900': '622756'
      });
      $mdThemingProvider.definePalette('hp24', hp24Palette);
      $mdThemingProvider.theme('default')
              .primaryPalette('hp24').accentPalette('purple');
    });
  </script>
  </body>
</html>
